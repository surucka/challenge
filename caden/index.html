<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lamda Challenge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <form id="eventRegistrationForm">
      <div class="name-container">
        <div class="input-container">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName">
        </div>
        <div class="input-container">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName">
        </div>
      </div>
      <div class="input-container">
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
      </div>
      <div class="event-container">
        <div class="event-ticket-container">
          <div class="input-container">
            <label for="eventDate">Event Date</label>
            <input type="date" id="eventDate" name="eventDate">
          </div>
          <div class="input-container flex-1">
            <label for="numTickets">Tickets</label>
            <input type="number" id="numTickets" name="numTickets">
          </div>
        </div>
        <div class="input-container">
          <label for="session">Preferred Session</label>
          <select id="session" name="session">
            <option value="" disabled selected>Select a Session</option>
            <option value="morning">Morning</option>
            <option value="afternoon">Afternoon</option>
            <option value="evening">Evening</option>
          </select>
        </div>
      </div>
      <div class="input-container">
        <label for="requests">Special Requests</label>
        <textarea id="requests" name="requests" rows="4" cols="50"></textarea>
      </div>
      <div class="submit-container">
        <input type="submit" value="Submit" class="submit-btn">
      </div>
    </form> 
  </div>
  <script src="index.js"></script>
</body>
</html>
