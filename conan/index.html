<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lambda Challenge</title>
</head>
<body>
    <form class="form_card" id="eventForm">
        <h1>Event Registration Form</h1>
        <p>Register for the event by completing the information below.</p>  
            <div class="first-name">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="Jane" required>
            </div>

            <div class="last-name">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Doe" required>
            </div>
        
            <div class="email">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="youremail@domain.com" required>
            </div>
      
            <div class="date">
                <label for="eventDate">Event Date:</label>
                <input type="date" id="eventDate" name="eventDate" required>
            </div>
            
            <div class="tickets">
                <label for="numberOfTickets">Number of Tickets:</label>
                <input type="number" id="numberOfTickets" name="numberOfTickets" min="0" required>
            </div>

            <div class="session">
                <label for="preferredSession">Preferred Session</label>
                <select id="preferredSession" name="preferredSession" required>
                    <option value="morning">Morning</option>
                    <option value="afternoon">Afternoon</option>
                    <option value="evening">Evening</option>
                </select>
            </div>
            
            <div class="requests">
                <label for="specialRequests">Special Requests</label>
                <textarea id="specialRequests" name="specialRequests" placeholder="Anything special we can help with?"></textarea>
            </div>

            <button type="submit">Submit</button>
        </form>
</body>
</html>
