<!DOCTYPE html>
<html>
<head>
    <title>Event Registration</title>
    <style>
body, h1, form, label, input, select, textarea, button {
    margin: 0;
    padding: 0;
    border: 0;
    outline: none;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    background-color: #f2f2f2;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

form {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    max-width: 400px;
    width: 100%;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="number"],
select,
textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
    font-size: 16px;
}

select {
    height: 40px;
}

textarea {
    resize: vertical;
}

button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 3px;
    font-size: 18px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

#message {
    margin-top: 10px;
    font-weight: bold;
    text-align: center;
    color: #007bff;
}

    </style>
</head>
<body>
    <h1>Event Registration</h1>
    <form id="registrationForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br>

        <label for="eventDate">Event Date:</label>
        <input type="date" id="eventDate" required><br>

        <label for="numTickets">Number of Tickets:</label>
        <input type="number" id="numTickets" required><br>

        <label for="preferredSession">Preferred Session:</label>
        <select id="preferredSession">
            <option value="Morning">Morning</option>
            <option value="Afternoon">Afternoon</option>
            <option value="Evening">Evening</option>
        </select><br>

        <label for="specialRequests">Special Requests:</label>
        <textarea id="specialRequests"></textarea><br>

        <button type="submit">Submit</button>
    </form>

    <div id="message"></div>

    <script>
        const form = document.getElementById('registrationForm');
        const message = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            message.innerHTML = '';


            const data = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                eventDate: document.getElementById('eventDate').value,
                numTickets: document.getElementById('numTickets').value,
                preferredSession: document.getElementById('preferredSession').value,
                specialRequests: document.getElementById('specialRequests').value,
            };

            
            try {
                const response = await fetch('https://imi4aig4wjrj2husbkrqyjpfxq0tidfb.lambda-url.us-east-2.on.aws/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                const responseData = await response.json();
                message.innerHTML = responseData.message;
            } catch (error) {
                console.error(error);
                message.innerHTML = 'An error occurred while submitting the form.';
            }
        });
    </script>
</body>
</html>
